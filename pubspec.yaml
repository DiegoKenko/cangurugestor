name: cangurugestor
description: cangurugestor
publish_to: "none"
version: 1.0.13

environment:
  sdk: "3.1.3"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  firebase_core: ^2.1.0
  firebase_auth: ^4.0.2
  cloud_firestore: ^4.3.1
  google_sign_in: ^6.1.4
  http: ^1.1.0
  google_fonts: ^5.1.0
  mask_text_input_formatter: ^2.4.0
  provider: ^6.0.4
  flutter_provider: ^2.1.0
  firebase_crashlytics: ^3.0.11
  firebase_analytics: ^10.1.1
  package_info: ^2.0.2
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/logo01.png
    - assets/imagemLogo01.png
    - assets/google_icon.png
    - assets/apple_icon.png
    - assets/avatar.png
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/imagemLogo01.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # to update the icon is needed to run -> flutter pub run flutter_launcher_icons:main
